<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <!-- Container para alertas -->
    <div id="alertContainer"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='cadastrar.html'">Cadastrar</button>
      <div class="text-center mt-3">
        <a href="#">Esqueceu sua senha?</a>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
   $(document).ready(function() {
    // Verificar se o parâmetro de sucesso está na URL
    const urlParams = new URLSearchParams(window.location.search);
    const cadastroStatus = urlParams.get('cadastro');

    // Se o parâmetro for "sucesso", exibir o alerta verde
    if (cadastroStatus === 'sucesso') {
      $('#alertContainer').html('<div class="alert alert-success alert-dismissible fade show" role="alert">Cadastro realizado com sucesso!<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
    }

    // Enviar o formulário via POST
    $('#loginForm').on('submit', function(event) {
      event.preventDefault(); // Impedir o envio padrão do formulário

      // Obter os dados do formulário
      const email = $('#email').val();
      const password = $('#password').val();

      // Enviar o formulário via POST usando AJAX
      $.ajax({
        url: 'http://localhost:3000/login',
        method: 'POST',
        data: {
          email: email,
          password: password
        },
        success: function(response) {
          // Se a resposta for de sucesso, redireciona para o dashboard
          if (response.success) {
            window.location.href = 'dashboard.html'; // Redireciona para o dashboard
          } else {
            // Se não for bem-sucedido, exibe a mensagem de erro
            $('#alertContainer').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">Não foi possível fazer login.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
          }
        },
        error: function() {
          // Em caso de erro na requisição AJAX, exibe o alerta de erro
          $('#alertContainer').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">Ocorreu um erro. Tente novamente mais tarde.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
        }
      });
    });
  });
</script>

</body>
</html>
