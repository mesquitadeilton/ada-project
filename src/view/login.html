<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <!-- Container para alertas -->
    <div id="alertContainer"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='cadastrar.html'">Cadastrar</button>
      <div class="text-center mt-3">
        <a href="#">Esqueceu sua senha?</a>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    // Verifica se o parâmetro 'cadastro=sucesso' está na URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('cadastro') === 'sucesso') {
      $('#alertContainer').html('<div class="alert alert-success">Cadastro realizado com sucesso!</div>');
    }

    // Evento de envio do formulário
    $('#loginForm').submit(function (e) {
      e.preventDefault(); // Impede o envio padrão do formulário

      var email = $('#email').val();
      var password = $('#password').val();

      // Envia os dados via POST para localhost:3000/login
      $.ajax({
        url: 'http://localhost:3000/login',
        type: 'POST',
        data: JSON.stringify({
          email: email,
          password: password
        }),
        contentType: 'application/json',
        success: function (response) {
          // Lógica de sucesso
          $('#alertContainer').html('<div class="alert alert-success">Login bem-sucedido!</div>');
          console.log(response); // Aqui você pode redirecionar ou fazer outra ação
        },
        error: function (xhr, status, error) {
          // Lógica de erro
          $('#alertContainer').html('<div class="alert alert-danger">Erro ao fazer login. Tente novamente!</div>');
          console.error(error);
        }
      });
    });
  });
</script>

</body>
</html>
